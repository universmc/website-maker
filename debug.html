<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Module de Débogage des Actions</title>
    <style>
        /* Ajoutez vos styles CSS ici pour améliorer la visibilité du débogage */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Tableau de Débogage des Actions</h2>
    <div id="debug-container">
        <!-- Le tableau de débogage sera généré ici -->
    </div>

    <script>
        // Insérez ici le code JavaScript minimal nécessaire pour générer le tableau de débogage
        function generateDebugTable(actions) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Création de l'en-tête du tableau
            const headerRow = document.createElement('tr');
            const headers = ["ID Action", "Description", "État"];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Création des lignes du tableau pour chaque action
            actions.forEach(action => {
                const row = document.createElement('tr');
                const rowData = [action.id, action.description, action.etat];
                rowData.forEach(text => {
                    const td = document.createElement('td');
                    td.textContent = text;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            document.getElementById('debug-container').appendChild(table);
        }

        // Exemple d'utilisation avec des données fictives
        const exampleActions = [
            { id: "action-1", description: "Identifier les buts principaux", etat: "Terminé" },
            { id: "action-2", description: "Définir les KPIs", etat: "Terminé" },
            // Ajoutez plus d'exemples d'actions ici...
        ];

        generateDebugTable(exampleActions);
    </script>
</body>
</html>
